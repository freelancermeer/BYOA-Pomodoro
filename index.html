<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pomodoro-app">
            <div class="mode-indicator">
                <div class="mode-icon" id="toggle-mode">
                    <i class="fas fa-brain work-icon"></i>
                    <i class="fas fa-coffee break-icon"></i>
                </div>
                <div class="mode-text">
                    <span id="mode-label">Focus Mode</span>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer-circle">
                    <div class="timer-display">
                        <span id="timer">25:00</span>
                    </div>
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring-circle" cx="150" cy="150" r="140" />
                    </svg>
                </div>
            </div>

            <div class="controls">
                <button id="start-stop" class="btn-primary">
                    <i class="fas fa-play"></i>
                    <span>Start</span>
                </button>
                <button id="reset" class="btn-secondary">
                    <i class="fas fa-redo"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
