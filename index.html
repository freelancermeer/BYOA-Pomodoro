<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Pomodoro Focus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="pomodoro-app work-mode" data-theme="dark">
            <div class="top-controls">
                <div class="mode-indicator">
                    <div class="mode-icon" id="toggle-mode">
                        <svg class="work-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 2.25c-5.376 0-9.75 4.374-9.75 9.75s4.374 9.75 9.75 9.75 9.75-4.374 9.75-9.75S17.376 2.25 12 2.25zM16.5 12c0 .414-.336.75-.75.75h-3v3c0 .414-.336.75-.75.75s-.75-.336-.75-.75v-3h-3c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h3v-3c0-.414.336-.75.75-.75s.75.336.75.75v3h3c.414 0 .75.336.75.75z"/>
                        </svg>
                        <svg class="break-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 2.25c-5.376 0-9.75 4.374-9.75 9.75s4.374 9.75 9.75 9.75 9.75-4.374 9.75-9.75S17.376 2.25 12 2.25zM15 12.75H9c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h6c.414 0 .75.336.75.75s-.336.75-.75.75z"/>
                        </svg>
                    </div>
                    <div class="mode-text">
                        <span id="mode-label">Focus Mode</span>
                    </div>
                </div>
                
                <div class="mode-indicator">
                    <div class="mode-icon" id="theme-switch">
                        <svg class="light-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75.75zM3 12.75a.75.75 0 010-1.5h2.25a.75.75 0 010 1.5H3zM21 12.75a.75.75 0 010-1.5h-2.25a.75.75 0 010 1.5H21zM5.13 5.13a.75.75 0 011.06 0L7.81 6.75a.75.75 0 01-1.06 1.06L5.13 6.19a.75.75 0 010-1.06zM18.87 18.87a.75.75 0 01-1.06 0l-1.62-1.62a.75.75 0 011.06-1.06l1.62 1.62a.75.75 0 010 1.06zM18.87 5.13a.75.75 0 010 1.06l-1.62 1.62a.75.75 0 11-1.06-1.06l1.62-1.62a.75.75 0 011.06 0zM5.13 18.87a.75.75 0 010-1.06l1.62-1.62a.75.75 0 111.06 1.06l-1.62 1.62a.75.75 0 01-1.06 0z"/>
                        </svg>
                        <svg class="dark-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                        </svg>
                    </div>
                    <div class="mode-text">
                        <span id="theme-label">Dark Mode</span>
                    </div>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer-circle">
                    <div class="timer-display">
                        <span id="timer">25:00</span>
                    </div>
                    <svg class="progress-ring" width="300" height="300">
                        <circle class="progress-ring-circle" cx="150" cy="150" r="140" />
                    </svg>
                </div>
            </div>

            <div class="controls">
                <button id="start-stop" class="btn-primary">
                    <i class="fas fa-play"></i>
                    <span>Start</span>
                </button>
                <button id="reset" class="btn-secondary">
                    <i class="fas fa-redo"></i>
                    <span>Reset</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
